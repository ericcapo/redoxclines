<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redoxclines</title>

    <!-- Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
    <!-- Chart.js for plotting -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
    body {
            margin: 0;
            display: flex;
        }

        /* Map container (75% of the width) */
        #map {
            width: 75%;
            height: 100vh;
        }

        /* Plot container (25% of the width) */
        #plot-container {
            width: 25%;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            border-left: 1px solid #ccc;
        }

        /* Style for the canvas (Chart.js) */
        canvas {
            max-width: 100%;
            max-height: 90%;
        }
    </style>
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Plot Container -->
    <div id="plot-container">
        <h3>Vertical Profile</h3>
        <canvas id="profile-plot"></canvas>
    </div>
    
    <!-- Leaflet JS for the map -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize the map with Leaflet.js
        var map = L.map('map').setView([58, 19], 7); // Set initial coordinates and zoom level

        // Add tile layer to the map (OpenStreetMap tiles)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Custom icon for the boat marker
        var boatIcon = L.icon({
            iconUrl: 'images/boat.png', // Path to your custom boat icon
            iconSize: [16, 16],         // Size of the icon
            iconAnchor: [16, 32],       // Point of the icon which will correspond to marker's location
            popupAnchor: [0, -32]       // Point from which the popup should open
        });

        // Reference to the Chart.js plot
        let chart;

        // Function to plot data
        function updatePlot(data) {
            const labels = data.depths; // Depth values
            const datasets = data.parameters.map(param => ({
                label: param.name,       // Parameter name
                data: param.values,     // Parameter values
                borderColor: param.color || 'blue', // Line color
                borderWidth: 2,
                fill: false,
                tension: 0.1
            }));

            if (chart) {
                chart.destroy(); // Destroy the existing chart if it exists
            }

            const ctx = document.getElementById('profile-plot').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: { display: true, text: 'Value' }
                        },
                        y: {
                            reverse: true, // Depth increases downward
                            title: { display: true, text: 'Depth (m)' }
                        }
                    }
                }
            });
        }
        
        // Fetch coordinates from the coordinates.json file
        fetch('data/coordinates.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(location => {
                    // Add a marker for each location
                    var marker = L.marker([location.lat, location.lon], { icon: boatIcon })
                        .addTo(map)
                        .bindPopup(`
                            <b>${location.name}</b><br>
                            Data File: <a href="${location.DataFile}" target="_blank">${location.DataFile}</a>
                        `)
                        .on('click', function() {
                            loadDataset(location.DataFile);  // When the marker is clicked, load the dataset
                        });
                });
            })
            .catch(error => {
                console.error('Error loading coordinates:', error);
            });

        // Function to load dataset and update the plot
        function loadDataset(dataFile) {
            fetch(dataFile)
                .then(response => response.json())
                .then(data => {
                    console.log('Dataset loaded:', data);
                    const dataset = data[0]; // Use the first dataset (you can allow selection of others later)
                    updatePlot({
                        depths: dataset.depths,
                        parameters: dataset.parameters.map((param, i) => ({
                            name: param.name,
                            values: param.values,
                            color: ['red', 'green', 'blue', 'orange'][i % 4] // Assign colors cyclically
                        }))
                    });
                })
                .catch(error => console.error('Error loading dataset:', error));
        }
    </script>

</body>
</html>
