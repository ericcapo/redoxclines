<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple2 Map</title>

    <!-- Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        /* Set the size of the map */
        #map {
            width: 75%;       /* Map takes 75% of the screen */
            height: 100vh;    /* Map takes full viewport height */
            float: left;      /* Float to the left side of the page */
        }
    </style>
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Leaflet JS for the map -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize the map with Leaflet.js
        var map = L.map('map').setView([58, 19], 7); // Set initial coordinates and zoom level

        // Add tile layer to the map (OpenStreetMap tiles)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Custom icon for the boat marker
        var boatIcon = L.icon({
            iconUrl: 'images/boat.png', // Path to your custom boat icon
            iconSize: [32, 32],         // Size of the icon
            iconAnchor: [16, 32],       // Point of the icon which will correspond to marker's location
            popupAnchor: [0, -32]       // Point from which the popup should open
        });

        // Fetch coordinates from the coordinates.json file
        fetch('data/coordinates.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(location => {
                    // Add a marker for each location
                    var marker = L.marker([location.lat, location.lon], { icon: boatIcon })
                        .addTo(map)
                        .bindPopup(`
                            <b>${location.name}</b><br>
                            Data File: <a href="${location.DataFile}" target="_blank">${location.DataFile}</a>
                        `)
                        .on('click', function() {
                            loadDataset(location.DataFile);  // When the marker is clicked, load the dataset
                        });
                });
            })
            .catch(error => {
                console.error('Error loading coordinates:', error);
            });

        // Function to load the dataset for the selected location
        function loadDataset(dataFile) {
            fetch(dataFile)
                .then(response => response.json())
                .then(data => {
                    console.log('Dataset loaded:', data);
                    // You can modify this function to display or process the dataset
                    alert(`Dataset from ${dataFile} loaded! Check the console for details.`);
                })
                .catch(error => {
                    console.error('Error loading dataset:', error);
                });
        }
    </script>

</body>
</html>
