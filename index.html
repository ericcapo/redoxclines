<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar</title>

    <!-- Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Plotly JS for the plot -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <style>
        #map {
            width: 75%;
            height: 100vh;
            float: left;
        }

        #plot-container {
            width: 25%;
            height: 100vh;
            float: right;
        }
    </style>
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Plot Container -->
    <div id="plot-container"></div>

    <script>
        // Initialize map with Leaflet.js
        var map = L.map('map').setView([51.505, -0.09], 13); // Set initial view

        // Add tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Predefined locations with coordinates and associated JSON file
        var locations = [
            { lat: 51.505, lon: -0.09, name: "Location 1", jsonFile: "data/location1.json" },
            { lat: 51.515, lon: -0.1, name: "Location 2", jsonFile: "data/location2.json" }
        ];

        // Add markers to the map
        locations.forEach(function(location) {
            L.marker([location.lat, location.lon]).addTo(map)
                .bindPopup(location.name)
                .on('click', function() {
                    alert("You clicked on " + location.name);  // Just an example, you can open the plot window here
                });
        });
    </script>

</body>
</html>
